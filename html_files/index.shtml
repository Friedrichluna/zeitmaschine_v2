<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Webseite Zeitmaschine </title>
</head>
<body>
	<h1>Webserver Zeitmaschine</h1>
	<br>
	<p>Bitte tragen Sie die gewünschten Werte in die Felder ein und bestätigen Sie mit dem Button.</p>
	<br>
	<form action="values.cgi" method="get">
		<table id="bigTable" rules="rows" cellpadding="8">
			<tr>
				<td>Frequenz (in Hz)</td>
				<td>Dauer (in s)</td>
				<td>Betrieb als Druckknopf</td>
				<td>Anzusteuernde Relays</td>  
			</tr>
			<tr>
				<td><input type="number" name="f" min="0" max="10"></td> <!--input for frequency-->
				<td><input type="text" name="l"></td> <!--input for length-->
				<td><input type="number" name="t" min="0" max="1" step="1" value="0"></td> <!--input for toggleable-->
				<td>
					<label><input type="checkbox" name="r1" value="1">1</label>
					<label><input type="checkbox" name="r2" value="1">2</label>
					<label><input type="checkbox" name="r3" value="1">3</label>
					<label><input type="checkbox" name="r4" value="1">4</label>
					<label><input type="checkbox" name="r5" value="1">5</label>
					<label><input type="checkbox" name="r6" value="1">6</label>
					<label><input type="checkbox" name="r7" value="1">7</label>
					<label><input type="checkbox" name="r8" value="1">8</label>
					<label><input type="checkbox" name="r9" value="1">9</label>
					<label><input type="checkbox" name="r10" value="1">10</label>
					<label><input type="checkbox" name="r11" value="1">11</label>
					<label><input type="checkbox" name="r12" value="1">12</label>
					<label><input type="checkbox" name="r13" value="1">13</label>
					<label><input type="checkbox" name="r14" value="1">14</label>
					<label><input type="checkbox" name="r15" value="1">15</label>
					<label><input type="checkbox" name="r16" value="1">16</label>
				</td>
			</tr>
		</table>
		<div>
			<input type="submit" value="Bestätigen">
		</div>
	</form>
</body>
</html>
